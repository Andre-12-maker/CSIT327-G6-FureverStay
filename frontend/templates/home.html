{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FureverStay</title>
  <link rel="icon" type="image/png" href="{% static 'assets/icon.png' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-buttons">
      <button id="loginBtn">LOGIN</button>
      <button id="registerBtn">REGISTER</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-container">
      <!-- Left: Icon -->
      <div class="hero-left">
        <img src="{% static 'assets/icon.png' %}" alt="Pet Icon" class="hero-icon">
      </div>

      <!-- Right: Logo, Text, and Pet Images -->
      <div class="hero-right">
        <img src="{% static 'assets/logo.png' %}" alt="FureverStay Logo" class="hero-logo">
        <p class="hero-description">
          description goes here, this is the best airbnb for pets very affordable 
          and good service to everyone avail now and book
        </p>
        <div class="hero-images">
          <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog" class="pet-image">
          <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Cat" class="pet-image">
        </div>
      </div>
    </div>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>

        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit">Login</button>

        <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <form>
        <label for="regName">Full Name</label>
        <input type="text" id="regName" placeholder="Enter your name" required>

        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required>

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Create a password" required>

        <button type="submit">Register</button>

        <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </form>
    </div>
  </div>

  <!-- JS for Modals -->
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginModal = document.getElementById("loginModal");
    const registerModal = document.getElementById("registerModal");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");

    loginBtn.addEventListener("click", () => {
      loginModal.classList.add("show");
    });

    registerBtn.addEventListener("click", () => {
      registerModal.classList.add("show");
    });

    switchToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      loginModal.classList.remove("show");
      registerModal.classList.add("show");
    });

    switchToLogin.addEventListener("click", (e) => {
      e.preventDefault();
      registerModal.classList.remove("show");
      loginModal.classList.add("show");
    });

    window.addEventListener("click", (e) => {
      if (e.target === loginModal) loginModal.classList.remove("show");
      if (e.target === registerModal) registerModal.classList.remove("show");
    });
  </script>
</body>
</html>
