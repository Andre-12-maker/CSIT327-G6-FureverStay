{%load static%}
{% url 'pet_owner_dashboard' as pet_owner_dashboard_url %}
{% url 'pet_owner_profile' as pet_owner_profile_url %}
{% url 'about_us' as about_url %}
<link rel="stylesheet" href="{% static 'css/navbar_owner.css' %}" />
<header class="navbar">
    <div class="logo-section">
      <img src="{% static 'assets/logo-removebg.png' %}" alt="FureverStay Logo" class="logo" />
    </div>

    <nav class="nav-links">
        <a 
            href="{{ pet_owner_dashboard_url }}" 
            class="{% if request.path == pet_owner_dashboard_url %}active{% endif %}">
            HOME
        </a>

        <a 
            href="{{ pet_owner_profile_url }}" 
            class="{% if request.path == pet_owner_profile_url %}active{% endif %}">
            PROFILE
        </a>

        <a 
            href="{{ about_url }}" 
            class="{% if request.path == about_url %}active{% endif %}">
            ABOUT US
        </a>
    </nav>

    <div class="user-menu">
      <button id="dropdown-btn" class="dropdown-btn">
        {{ request.user.first_name }} â–¼
      </button>
      <div class="dropdown-content hidden">
        <a href="{% url 'pet_owner_profile' %}">My Profile</a>
        <a href="#">Settings</a>
        <hr />
        <a href="{% url 'logout' %}" class="logout">Logout</a>
      </div>
    </div>
    <div class="notification-wrapper">
      <div id="notifBell" class="notif-bell">
        ðŸ””<span id="notifCount" class="notif-count hidden">0</span>
      </div>
      <div class="notif-dropdown hidden" id="notifDropdown">
        <ul id="notifList"></ul>
        <div class="mark-all-container">
          <button id="markAllBtn" class="mark-all-btn">Mark all as read</button>
        </div>
      </div>
    </div>
</header>
