{% extends "base.html" %}
{% load static %}

{% block title %}Home | FureverStay{% endblock %}

{% block content %}

<!-- HERO SECTION -->
<section class="hero-section">
  <div class="hero-container">

    <!-- LEFT ICON -->
    <div class="hero-left">
      <img src="{% static 'assets/icon.png' %}" alt="Pet Icon" class="hero-icon">
      <div class="hero-rating">
        <span class="stars">★ ★ ★ ★ ★</span>
        <span class="rating-text">Excellent</span>
        <span class="views">10,000 reviews</span>
      </div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="hero-right">
      <img src="{% static 'assets/logo.png' %}" alt="FureverStay Logo" class="hero-logo">
      <p class="hero-description">
        Description goes here — this is the best Airbnb for pets. Very affordable and good service to everyone. Avail now and book!
      </p>
      <button class="book-now-btn">BOOK NOW</button>
      <div class="hero-images">
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog" class="pet-image">
        <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Cat" class="pet-image">
      </div>
    </div>

  </div>
</section>

{% endblock %}
